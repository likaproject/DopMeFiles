<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="main.css">
    <title>Login Form</title>
</head>
<body>
    <div class="main">
        <div class="main__container">
            
<form action="#" method="post" name="login" id="loginForm">
    <h3>My Account Login</h3>
    <label for="username">Username</label><br>
    <input type="text" name="username" id="username"><br>
    <label for="passw">Password</label><br>
    <input type="text" name="passw" id="passw"><br>
    <button type="submit" name="submit" id="loginForm__submit"></button>
</form>
            <form action="#" method="post" name="reg" id="regForm">
    <h3>Registration</h3>
    <label>First Name* <input type="text" name="firstName" id="firstName"></label>
    <br>

    <label>Last Name*<input type="text" name="lastName" id="lastName"></label>
    <br>

    <label>Password*<input type="text" name="passw" id="passw"></label>
    <br>
    <label>Confirm Password*<input type="text" name="passwConfirm" id="passwConfirm"></label>
    <br>

    <label>Date of Birth*<input type="number" name="month" min="1" max="12" placeholder="MM">
        <input type="number" name="day" min="1" max="31" placeholder="DD">
        <input type="number" name="year" min="1900" placeholder="YYYY"></label>

    <label>Gender <select>
        <option>Female</option>
        <option>Male</option>
    </select></label>
    <br>

    <label>Mobile/Cell No.* <input type="tel" name="tel" id="tel"></label>
    <br>

    <label>E-Mail*<input type="email" name="email" id="email"></label>
    <br>
    <label>Confirm E-Mail*<input type="email" name="confirmEmail" id="confirmEmail"></label>
    <br>

    <label for="addr">Address*</label>
    <textarea name="addr" id="addr"></textarea><br>

    <label for="city">City*</label><label for="state">State*</label>
    <input type="text" name="city" id="city">
    <input type="text" name="state" id="state"><br>

    <label for="zipCode">Zip/Posatal Code*</label>
    <input type="number" name="zipCode" id="zipCode"><br>

    <label for="country">Country*</label>
    <input type="text" name="country" id="country"><br>

    <label><input type="checkbox"> Agreed in Terms and Confidence</label><br>
    <button type="submit" name="submit" id="regForm__submit"></button>
</form>
            <div id="socialLogin">
    <p id="socialLogin__header">Or Sign In With</p>
    <a href="#" id="socialLogin__btn-1"><img src="../../src/img/tw.png" alt="" width="16" height="14"><span>Twitter
    </span></a>
    <a href="#" id="socialLogin__btn-2"><img src="../../src/img/fb.png" alt="" width="10" ><span>Facebook</span></a>
    <a href="#" id="socialLogin__btn-3"><img src="../../src/img/google.png" alt="" width="10" ><span>Google+</span></a>
</div>
            
        </div>
    </div>
</body>
</html>
